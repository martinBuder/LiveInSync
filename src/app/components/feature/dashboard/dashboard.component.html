<ng-container *ngIf="newHomeUtilService.openNewHomeDialog">
  <app-new-home
    (addHomeClicked)="newHomeUtilService.addHome()"
    (createHomeClicked)="newHomeUtilService.createHome()"
  ></app-new-home>
</ng-container>
<ng-container *ngIf="newHomeUtilService.openAddHomeDialog">
  <app-add-home
    (addHomeClicked)="newHomeUtilService.addHome()"
    (createHomeClicked)="newHomeUtilService.createHome()"
  ></app-add-home>
</ng-container>
