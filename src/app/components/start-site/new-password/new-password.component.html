<div class="start-site-wrapper">
  <div [formGroup]="formGroup" class="card start-site-card">
    <h2 class="header">{{ "header.newPassword" | translate }}</h2>
    <!-- ! FormGroup einbinden -->
    <app-input
      [inputTitle]="'label.password' | translate"
      [groupedForm]="formGroup"
      [formField]="'password'"
      [withIcon]="true"
      [matIcon]="passwordIcon"
      [inputType]="passwordType"
      [hasIconFunction]="true"
      (iconClicked)="togglePasswordVisibility()"
    ></app-input>
    <app-input
      [inputTitle]="'label.comparePassword' | translate"
      [groupedForm]="formGroup"
      [formField]="'comparePassword'"
      [withIcon]="true"
      [matIcon]="passwordIcon"
      [inputType]="passwordType"
      [hasIconFunction]="true"
      (iconClicked)="togglePasswordVisibility()"
    ></app-input>
    <app-button
      [btnClass]="'text-btn'"
      [label]="'label.save' | translate"
      [isDisabled]="formGroup.invalid"
      (buttonClicked)="saveNewPassword()"
    ></app-button>
  </div>
</div>
<ng-container *ngIf="utilService.showInfoDialog">
  <app-saved-password></app-saved-password>
</ng-container>
