<div class="dialog-outside">
	<div class="card dialog">
		<h2>{{ 'dialogHeader.newHome' | translate }}</h2>
		<p>{{ 'dialogText.newHome' | translate }}</p>
		<div class="btn-wrapper">
			<app-button [btnClass]="'text-btn'" [label]="'label.yes' | translate" (buttonClicked)="createHome()"></app-button>
			<app-button [btnClass]="'text-btn'" [label]="'label.no' | translate" (buttonClicked)="addHome()"></app-button>
		</div>
	</div>
</div>
