<div class="dialog-outside">
  <div class="card dialog">
    <div class="space-between-cols">
      <h2>{{ "dialogHeader.connectHome" | translate }}</h2>
      <mat-icon
        class="cursor"
        (click)="homeUtilService.openConnectHomeDialog = false"
        >close</mat-icon
      >
    </div>

    <div class="center-center-wrapper">
      <!-- For camera -->
      <ngx-scanner-qrcode #action="scanner"></ngx-scanner-qrcode>
      <!-- data  -->
      <span>{{ action.data.value | json }}</span
      ><!-- value -->
      <span>{{ action.data | async | json }}</span
      ><!-- async -->
      <!-- Loading -->
      <p *ngIf="action.isLoading">âŒ› Loading...</p>
      <!-- start -->
      <button (click)="action.isStart ? action.stop() : action.start()">
        {{ action.isStart ? "Stop" : "Start" }}
      </button>
    </div>
    <app-input
      [groupedForm]="formGroup"
      [formField]="'title'"
      [inputValue]="qrValue"
      [placeholderText]="'Gebe hier den vollen Haushaltsnamen ein.'"
      [shouldFocus]="true"
      (enterFunction)="connectingHome()"
    ></app-input>
    <app-button
      [btnClass]="'text-btn'"
      [isDisabled]="formGroup.valid"
      [label]="'label.save' | translate"
      (buttonClicked)="connectingHome()"
    ></app-button>
  </div>
</div>
