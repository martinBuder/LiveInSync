<div class="dialog-outside">
  <div class="card dialog">
    <h2>{{ "dialogHeader.connectHome" | translate }}</h2>
    <div class="center-center-wrapper">
      <!-- For camera -->
      <ngx-scanner-qrcode #action="scanner"></ngx-scanner-qrcode>
      <!-- data  -->
      <span>{{ action.data.value | json }}</span
      ><!-- value -->
      <span>{{ action.data | async | json }}</span
      ><!-- async -->
      <!-- Loading -->
      <p *ngIf="action.isLoading">âŒ› Loading...</p>

      <!-- start -->
      <button (click)="action.isStart ? action.stop() : action.start()">
        {{ action.isStart ? "Stop" : "Start" }}
      </button>
    </div>
  </div>
</div>
