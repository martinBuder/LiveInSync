<ng-container *ngIf="dateArray.length > 0">
  <ng-container *ngFor="let item of dateArray; let even = even">
    <div
      class="item"
      [ngStyle]="{
        'background-color': even
          ? 'var(--even-back-color)'
          : 'var(--odd-back-color)'
      }"
    >
      <div class="date">
        <div class="day">{{ item.date | date : "dd.MM.yy" }}</div>
        <ng-container *ngIf="item.time">
          <div class="time">- {{ item.time }}</div>
        </ng-container>
      </div>
      <div class="item title">
        {{ item.title }}
      </div>
    </div>
  </ng-container>
</ng-container>
