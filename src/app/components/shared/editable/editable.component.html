<div class="edit-wrapper slide-down" id="editableClose">
  <app-input
    [shouldFocus]="true"
    [inputTitle]="'label.title' | translate"
    [groupedForm]="groupedForm"
    [formField]="'title'"
  ></app-input>
  <app-input
    [needTextarea]="true"
    [inputTitle]="'label.description' | translate"
    [groupedForm]="groupedForm"
    [formField]="'description'"
  ></app-input>
  <ng-container *ngIf="categoriesArray">
    <app-select
      [options]="categoriesArray"
      [optionValue]="item.category"
      (selectionChange)="onCategoryChange($event)"
    ></app-select>
  </ng-container>
  <div class="check-box-wrapper">
    <ng-container *ngIf="!isJustAddItem">
      <app-checkbox
        [checkboxTitle]="'label.read'"
        [groupedForm]="groupedForm"
        [formField]="'read'"
      ></app-checkbox>
      <app-checkbox
        [checkboxTitle]="'label.done'"
        [groupedForm]="groupedForm"
        [formField]="'done'"
      ></app-checkbox>
    </ng-container>
    <ng-container *ngIf="item?.allDay !== undefined && item?.allDay">
      <app-checkbox
        [checkboxTitle]="'label.allDay'"
        [groupedForm]="groupedForm"
        [formField]="'allDay'"
      ></app-checkbox>
    </ng-container>
  </div>
  <div class="btn-wrapper">
    <app-button
      [btnClass]="'label-icon-btn'"
      [matIcon]="'cancel'"
      [label]="'label.cancel' | translate"
      (buttonClicked)="cancel()"
    ></app-button>
    <ng-container *ngIf="!isJustAddItem">
      <app-button
        [btnClass]="'label-icon-btn'"
        [matIcon]="'delete'"
        [label]="'label.delete' | translate"
        (buttonClicked)="delete()"
      ></app-button>
    </ng-container>
    <app-button
      [btnClass]="'label-icon-btn'"
      [matIcon]="'save'"
      [label]="'label.save' | translate"
      (buttonClicked)="save()"
      [isDisabled]="groupedForm.invalid"
    ></app-button>
  </div>
</div>
<ng-container *ngIf="shouldChangedDialogOpen">
  <app-changed-input
    (close)="utilService.closeThis(closeWindow, 'editableClose')"
    (return)="shouldChangedDialogOpen = false"
  ></app-changed-input>
</ng-container>
